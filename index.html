<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="Muestra una grafica con la temperatura y humedad de Madrid">

    <title> Contactos </title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic.css">
  
    <!-- Custom styles for this template -->
    <link href="app.css" rel="stylesheet">

  </head>

  <body>
    <div class="container">
        <h1 class="pb-2 mt-4 mb-2 border-bottom">
            Agenda de contactos
        </h1>
        <div class = "row justify-content-md-center">
          <div id="msgGuardado" class="alert alert-success col-md-12" role="alert">
            Guardado
          </div>
          <div id="msgError" class="alert alert-danger col-md-12" role="alert">
            Algo ha ido mal :(
          </div>
        </div>
          
        <div class ="row justify-content-md-center">
          
          <form class = "col-md-6">
            <label class="sr-only" for="inlineFormInputGroupUsername2">Nombre</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><span class="oi" data-glyph="person"></span></div>
              </div>
              <input type="text" class="form-control" id="nombreDelContacto" placeholder="Nombre">
            </div>
            
            <label class="sr-only" for="inlineFormInputGroupUsername2">Telefono</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><span class="oi" data-glyph="phone"></span></div>
              </div>
              <input type="text" class="form-control" id="telefonoDelContacto" placeholder="Telefono">
            </div>
            
            <label class="sr-only" for="inlineFormInputGroupUsername2">Email</label>
            <div class="input-group mb-2 mr-sm-2">
              <div class="input-group-prepend">
                <div class="input-group-text"><span class="oi" data-glyph="envelope-closed"></span></div>
              </div>
              <input type="text" class="form-control" id="emailDelContacto" placeholder="Email">
            </div>
            <div class = "row justify-content-md-center" id = "botones">
              <button type="button" data-action = "guardar" id = "hola" class="col-md-3 btn btn-outline-primary"><span class="oi" data-glyph="cloud-download"></span> Guardar</button>
              <button type="button" data-action = "recuperar" class="col-md-3 btn btn-outline-success"><span class="oi" data-glyph="cloud-upload"></span> Recuperar</button>
              <button type="button" data-action = "eliminar" class="col-md-3 btn btn-outline-danger"><span class="oi" data-glyph="trash"></span> Eliminar</button>
              <button type="button" data-action = "eliminarTodos" class="col-md-auto btn btn-outline-danger"><span class="oi" data-glyph="trash"></span> Eliminar todos</button>
            </div>
            
          </form>
          <div id = "listaContactos" class= "col-md-6"></div>
        </div>
        
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.9/purify.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.8/purify.min.js"></script>
    <script src="app.js"></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  </body>
</html>
